<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Advice Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Advice Generator</h1>
      <p id="advice">Click the button to get advice!</p>
      <button id="generateBtn">Get Advice</button>
      <input type="text" id="quoteInput" placeholder="Enter a quote" />
      <div class="btn-group">
        <button id="addQuoteBtn">Add Quote</button>
        <button id="updateQuoteBtn">Update Quote</button>
        <button id="removeQuoteBtn">Remove Quote</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
